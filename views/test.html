<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text], input[type=password], button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        button {
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {
            .column, button {
                width: 100%;
                margin-top: 0;
            }
        }

        #apiKeyOutput {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>

<h2>API Key Management</h2>
<p>Use this page to register, login, and generate an API key for the RestCountries API.</p>

<div class="container">
    <div style="text-align:center">
        <h2>Manage Your API Access</h2>
        <p>Register, login, or generate an API key:</p>
    </div>
    <div class="row">
        <div class="column">
            <form id="registerForm">
                <h3>Register</h3>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email..">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password..">
                <label for="fn">First Name</label>
                <input type="text" id="fn" name="fn" placeholder="Your first name..">
                <label for="sn">Last Name</label>
                <input type="text" id="sn" name="sn" placeholder="Your last name..">
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="column">
            <form id="loginForm">
                <h3>Login</h3>
                <label for="loginEmail">Email</label>
                <input type="text" id="loginEmail" name="email" placeholder="Your email..">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Your password..">
                <button type="submit">Login</button>
            </form>
            <form id="apiKeyForm" style="margin-top: 20px;">
                <h3>Generate API Key</h3>
                <label for="owner">Owner Name</label>
                <input type="text" id="owner" name="owner" placeholder="Your name..">
                <button type="submit">Generate Key</button>
            </form>
            <div id="apiKeyOutput"></div>
        </div>
    </div>
</div>

<script>
    // Register Form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            fn: document.getElementById('fn').value,
            sn: document.getElementById('sn').value
        };
        const response = await fetch('/registerUser', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        const result = await response.json();
        alert(result.success ? 'Registration successful!' : 'Error: ' + result.error);
    });

    // Login Form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            email: document.getElementById('loginEmail').value,
            password: document.getElementById('loginPassword').value
        };
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
            credentials: 'include' // Include cookies for session
        });
        const result = await response.json();
        alert(result.success ? 'Login successful!' : 'Error: ' + result.error);
    });

    // API Key Form
    document.getElementById('apiKeyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            owner: document.getElementById('owner').value
        };
        const response = await fetch('/getapikey', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
            credentials: 'include' // Include cookies for session
        });
        const result = await response.json();
        const output = document.getElementById('apiKeyOutput');
        if (result.success) {
            output.style.display = 'block';
            output.textContent = `Your API Key: ${result.data}`;
        } else {
            output.style.display = 'block';
            output.textContent = `Error: ${result.error}`;
        }
    });
</script>

</body>
</html>
